<script>
    document.addEventListener("DOMContentLoaded", function () {
        const previousButton = document.getElementById("previousButton");
        const nextButton = document.getElementById("nextButton");
        const iframe = document.getElementById("iframe");

        // Mảng chứa các URL của các iframe
        const iframeUrls = [
            "https://wordwall.net/embed/19f2a18f0f7e4380a573ff0581f6e839?themeId=1&templateId=5&fontStackId=0",
            "https://wordwall.net/embed/6158e41f639e4b20bf5f845c6b7ed9ae?themeId=21&templateId=69&fontStackId=0",
            "https://wordwall.net/embed/bbaa861fd3c74c6eae3545d4e459b738?themeId=1&templateId=38&fontStackId=0",
            "https://wordwall.net/embed/8e3f2cdc6928428abae028aeba8e8054?themeId=1&templateId=36&fontStackId=0",
            // Thêm các URL khác nếu cần
        ];

        let currentIndex = 0; // Vị trí hiện tại của iframe trong mảng

        // Xử lý sự kiện khi nhấn nút Next
        nextButton.addEventListener("click", function () {
            // Chuyển đổi nguồn của iframe
            currentIndex = (currentIndex + 1) % iframeUrls.length;
            iframe.src = iframeUrls[currentIndex];
        });

        // Xử lý sự kiện khi nhấn nút Previous
        previousButton.addEventListener("click", function () {
            // Chuyển đổi nguồn của iframe
            currentIndex = (currentIndex - 1 + iframeUrls.length) % iframeUrls.length;
            iframe.src = iframeUrls[currentIndex];
        });
    });
</script>
<iframe id="iframe" src="https://wordwall.net/embed/19f2a18f0f7e4380a573ff0581f6e839?themeId=1&templateId=5&fontStackId=0"></iframe>
<div id="button-game">
<button id="previousButton">Previous Game</button>
<button id="nextButton">Next Game</button>
</div>

<script>
  function showPopup() {
      var popupContainer = document.createElement("div");
      popupContainer.id = "popup-container";

      var popupText = document.createElement("p");
      popupText.id = "popup-text";
      popupText.innerText = "- Welcome to E-Game from Group E Vip Pro.\n- Please read the TUTORIAL (in head page) first to know how to play";

      var closeButton = document.createElement("button");
      closeButton.innerText = "Close";
      closeButton.onclick = function() {
          popupContainer.style.display = "none";
          localStorage.setItem("popupDisplayed", "false");
      };

      popupContainer.appendChild(popupText);
      popupContainer.appendChild(closeButton);
      document.body.appendChild(popupContainer);

      var isPopupDisplayed = localStorage.getItem("popupDisplayed");
      if (isPopupDisplayed === null || isPopupDisplayed === "true") {
          popupContainer.style.display = "block";
      } else {
          popupContainer.style.display = "none";
      }

      // Xóa dữ liệu LocalStorage khi trang web được tải lên
      localStorage.removeItem("popupDisplayed");
  }

  // Hiển thị pop-up khi trang web tải xong
  window.onload = showPopup;
</script>
