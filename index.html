<script>
  function showPopup() {
      var popupContainer = document.createElement("div");
      popupContainer.id = "popup-container";

      var popupText = document.createElement("p");
      popupText.id = "popup-text";
      popupText.innerText = "PhucGG Tới chơi";

      var closeButton = document.createElement("button");
      closeButton.innerText = "Close";
      closeButton.onclick = function() {
          popupContainer.style.display = "none";
          localStorage.setItem("popupDisplayed", "false");
      };

      popupContainer.appendChild(popupText);
      popupContainer.appendChild(closeButton);
      document.body.appendChild(popupContainer);

      var isPopupDisplayed = localStorage.getItem("popupDisplayed");
      if (isPopupDisplayed === null || isPopupDisplayed === "true") {
          popupContainer.style.display = "block";
      } else {
          popupContainer.style.display = "none";
      }

      // Xóa dữ liệu LocalStorage khi trang web được tải lên
      localStorage.removeItem("popupDisplayed");
  }

  // Hiển thị pop-up khi trang web tải xong
  window.onload = showPopup;
</script>
